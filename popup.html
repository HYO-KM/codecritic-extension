<!DOCTYPE html>
<html>
<head>
  <title>CodeCritic Settings</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      width: 300px;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;     
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>CodeCritic Settings</h2>

  <label for="geminiApiKey">Gemini API Key:</label>
  <input type="text" id="geminiApiKey" placeholder="..." autocomplete="off">

  <label for="githubToken">GitHub Personal Access Token:</label>
  <input type="text" id="githubToken" placeholder="ghp_..." autocomplete="off">

  <button id="saveButton">Save</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
